<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registrar Usuario</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="nombre_usuario" value="Nombre:" />
            <p:inputText id="nombre_usuario" value="#{usuarioBean.usuario.nombre}" />

            <p:outputLabel for="nickname_usuario" value="Nickname:" />
            <p:inputText id="nickname_usuario" value="#{usuarioBean.usuario.nickname}" />

            <p:outputLabel for="email_usuario" value="Email:" />
            <p:inputText id="email_usuario" value="#{usuarioBean.usuario.email}" />

            <p:outputLabel for="contrasena_usuario" value="ContraseÃ±a:" />
            <p:inputText id="contrasena_usuario" value="#{usuarioBean.usuario.contrasena}" />
        </h:panelGrid>
        <p:commandButton action="#{usuarioBean.registrarUsuario}" value="Registrar"
                         update="@form" />
        <p:growl showDetail="true"/>
    </h:form>
</h:body>
</html>
